<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico del Payoff delle Opzioni</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            margin-top: 20px;
        }
        p.message {
            color: green;
            font-weight: bold;
        }
        .options-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .options-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .options-list span {
            margin-right: 10px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grafico del Payoff delle Opzioni</h1>

        <!-- Form per l'inserimento delle opzioni -->
        <form id="optionForm">
            <label for="type">Tipo:</label>
            <select id="type" name="type" required>
                <option value="Call">Call</option>
                <option value="Put">Put</option>
            </select>

            <label for="position">Posizione:</label>
            <select id="position" name="position" required>
                <option value="Long">Long</option>
                <option value="Short">Short</option>
            </select>

            <label for="strike">Strike Price:</label>
            <input type="number" id="strike" name="strike" step="any" required>

            <label for="premium">Premio:</label>
            <input type="number" id="premium" name="premium" step="any" required>

            <button type="submit">Aggiungi Opzione</button>
        </form>

        <p class="message" id="message"></p>

        <!-- Lista delle opzioni aggiunte -->
        <ul class="options-list" id="optionsList"></ul>

        <!-- Grafico interattivo -->
        <canvas id="payoffChart"></canvas>
    </div>

    <script>
        // Array per memorizzare le opzioni inserite
        let options = [];

        // Carica le opzioni dal localStorage (se presenti)
        if (localStorage.getItem('options')) {
            options = JSON.parse(localStorage.getItem('options'));
            updateChart();
        }

        // Genera un array di prezzi da 50 a 600
        let prices = [];
        for (let i = 50; i <= 600; i++) {
            prices.push(i);
        }

        // Funzione per calcolare il payoff di una singola opzione
        function calculatePayoff(option, price) {
            if (option.type === 'Call') {
                let payoff = Math.max(price - option.strike, 0);
                return option.position === 'Short' ? option.premium - payoff : payoff - option.premium;
            } else {
                let payoff = Math.max(option.strike - price, 0);
                return option.position === 'Short' ? option.premium - payoff : payoff - option.premium;
            }
        }

        // Funzione per calcolare il payoff complesso
        function calculateAggregatePayoff(prices) {
            const aggregatePayoff = [];
            for (let price of prices) {
                let totalPayoff = 0;
                for (let option of options) {
                    totalPayoff += calculatePayoff(option, price);
                }
                aggregatePayoff.push(totalPayoff);
            }
            return aggregatePayoff;
        }

        // Funzione per aggiornare il grafico
        function updateChart() {
            // Calcola i payoff per ogni opzione
            let datasets = options.map(opt => {
                let payoffs = prices.map(price => calculatePayoff(opt, price));
                return {
                    label: `Payoff ${opt.position} ${opt.type} (${opt.strike})`,
                    data: payoffs,
                    borderColor: opt.color,
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: false
                };
            });

            // Aggiungi il payoff complesso come un nuovo dataset
            const aggregatePayoff = calculateAggregatePayoff(prices);
            datasets.push({
                label: 'Payoff Complesso',
                data: aggregatePayoff,
                borderColor: 'black',
                borderWidth: 3,
                pointRadius: 0,
                fill: false
            });

            // Aggiorna il grafico
            if (window.chart) {
                window.chart.data.datasets = datasets;
                window.chart.update();
            } else {
                window.chart = new Chart(document.getElementById('payoffChart').getContext('2d'), {
                    type: 'line',
                    data: { labels: prices, datasets },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Prezzo dell\'Asset S_T' } },
                            y: { title: { display: true, text: 'Payoff' }, beginAtZero: true }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom'
                            }
                        }
                    }
                });
            }

            // Aggiorna la lista delle opzioni
            updateOptionsList();
        }

        // Funzione per aggiornare la lista delle opzioni
        function updateOptionsList() {
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = ''; // Pulisce la lista

            options.forEach((opt, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${opt.position} ${opt.type} (Strike: ${opt.strike}, Premio: ${opt.premium})</span>
                    <button class="remove-btn" onclick="removeOption(${index})">Rimuovi</button>
                `;
                optionsList.appendChild(listItem);
            });
        }

        // Funzione per rimuovere un'opzione
        function removeOption(index) {
            options.splice(index, 1);
            localStorage.setItem('options', JSON.stringify(options)); // Aggiorna il localStorage
            updateChart();
        }

        // Aggiungi un listener al form
        document.getElementById('optionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Ottieni i valori inseriti
            const type = document.getElementById('type').value;
            const position = document.getElementById('position').value;
            const strike = parseFloat(document.getElementById('strike').value);
            const premium = parseFloat(document.getElementById('premium').value);

            // Validazione dei dati
            if (!isNaN(strike) && !isNaN(premium) && strike > 0 && premium > 0) {
                // Assegna un colore casuale all'opzione
                const colors = ['rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)', 'rgba(54, 162, 235, 1)', 'rgba(127, 191, 63, 1)'];
                const color = colors[options.length % colors.length];

                // Aggiungi l'opzione all'array
                options.push({ type, position, strike, premium, color });

                // Salva le opzioni nel localStorage
                localStorage.setItem('options', JSON.stringify(options));

                // Aggiorna il grafico
                updateChart();

                // Mostra un messaggio di conferma
                document.getElementById('message').textContent = `Opzione ${position} ${type} aggiunta con successo!`;
            } else {
                document.getElementById('message').textContent = 'Inserisci valori validi per Strike Price e Premio.';
            }

            // Resetta il form
            document.getElementById('optionForm').reset();
        });
    </script>
</body>
</html>
